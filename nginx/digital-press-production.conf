# =============================================================================
# Nginx Configuration for Digital Press - PRODUCTION
# =============================================================================

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # ─────────────────────────────────────────────────────────────────────────
    # SSL Configuration
    # ─────────────────────────────────────────────────────────────────────────
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # ─────────────────────────────────────────────────────────────────────────
    # Project Paths
    # ─────────────────────────────────────────────────────────────────────────
    root /var/www/digital-press/backend/public;
    index index.php;

    # Logging
    access_log /var/log/nginx/digital-press-access.log;
    error_log /var/log/nginx/digital-press-error.log;

    # Client body size (for file uploads)
    client_max_body_size 512M;

    # ─────────────────────────────────────────────────────────────────────────
    # X-ACCEL-REDIRECT - Protected File Serving
    # ─────────────────────────────────────────────────────────────────────────
    location /_protected/ {
        internal;
        alias /var/www/digital-press/backend/storage/app/;
        
        # Efficient file serving
        sendfile on;
        sendfile_max_chunk 1m;
        tcp_nopush on;
        tcp_nodelay on;
        
        # Accept-Ranges is enabled by default in Nginx
        # This allows 206 Partial Content responses for PDF.js
        
        # Security headers
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # API Routes
    # ─────────────────────────────────────────────────────────────────────────
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # PHP-FPM
    # ─────────────────────────────────────────────────────────────────────────
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # Static Assets with Cache
    # ─────────────────────────────────────────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # SPA Frontend (if serving from same domain)
    # ─────────────────────────────────────────────────────────────────────────
    # location / {
    #     root /var/www/digital-press/frontend/dist;
    #     try_files $uri $uri/ /index.html;
    # }

    # ─────────────────────────────────────────────────────────────────────────
    # Default - Laravel
    # ─────────────────────────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # Security
    # ─────────────────────────────────────────────────────────────────────────
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # Gzip Compression
    # ─────────────────────────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        text/xml 
        application/xml 
        application/xml+rss 
        text/javascript
        image/svg+xml;
}
