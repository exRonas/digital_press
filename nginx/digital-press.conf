# =============================================================================
# Nginx Configuration for Digital Press
# X-Accel-Redirect for secure PDF file serving
# =============================================================================
#
# This config enables:
# - Laravel handles authentication and authorization
# - Nginx serves files directly (bypassing PHP for large files)
# - Full support for Range Requests (206 Partial Content)
# - No session blocking or PHP memory issues
#
# =============================================================================

# ─────────────────────────────────────────────────────────────────────────────
# DEVELOPMENT CONFIG (Windows with Laragon/XAMPP or Linux local dev)
# ─────────────────────────────────────────────────────────────────────────────

server {
    listen 80;
    server_name localhost digital-press.local;

    # Project paths - ADJUST THESE TO YOUR LOCAL SETUP
    set $project_root "C:/Users/n2005/OneDrive/Desktop/digital_press";
    set $backend_root "$project_root/backend";
    
    root $backend_root/public;
    index index.php;

    # Logging
    access_log logs/digital-press-access.log;
    error_log logs/digital-press-error.log;

    # ─────────────────────────────────────────────────────────────────────────
    # INTERNAL LOCATION FOR X-ACCEL-REDIRECT
    # This is the magic - Nginx serves files directly when Laravel sends
    # X-Accel-Redirect header, supporting Range requests automatically
    # ─────────────────────────────────────────────────────────────────────────
    location /_protected/ {
        internal;  # Only accessible via X-Accel-Redirect, not directly
        
        # Map to storage/app/ directory
        # If X-Accel-Redirect: /_protected/private/pdfs/file.pdf
        # Nginx serves: $backend_root/storage/app/private/pdfs/file.pdf
        alias $backend_root/storage/app/;
        
        # Enable sendfile for efficient file serving
        sendfile on;
        sendfile_max_chunk 1m;
        
        # TCP optimizations
        tcp_nopush on;
        tcp_nodelay on;
        
        # Allow large files
        # Nginx automatically handles Accept-Ranges and 206 responses
    }

    # ─────────────────────────────────────────────────────────────────────────
    # API ROUTES - Proxy to PHP-FPM
    # ─────────────────────────────────────────────────────────────────────────
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # PHP Processing
    # ─────────────────────────────────────────────────────────────────────────
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;  # Or unix:/var/run/php/php8.2-fpm.sock
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        
        # Buffering
        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # Static Assets
    # ─────────────────────────────────────────────────────────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ─────────────────────────────────────────────────────────────────────────
    # Default - Laravel routing
    # ─────────────────────────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Security - deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
    }
}


